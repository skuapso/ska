<!DOCTYPE html>
<html ng-app='skuapso'>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="/static/css/fonts.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/skuapso.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/jquery.contextMenu.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/leaflet.css" />
		<title>S.K.U.A.P.S.O.</title>
	</head>
	<body style='display: none'>
		<menu type='context' id='owner'>
			<command label='Переименовать' data-action='edit_title'>
		</menu>
		<menu type='context' id='group'>
			<command label='Переименовать' data-action='edit_title'>
		</menu>
		<menu type='context' id='object'>
			<menu label='Редактировать'>
				<command label='Гос. номер' data-action='edit_no'>
				<command label='Модель' data-action='edit_model_id'>
				<command label='Терминал' data-action='edit_terminal_id'>
			</menu>
		</menu>

		<div class='objects-list'>
			<p>Русский текст</p>
			<a href='#' ng-click='test()'>Добавить</a>&nbsp;
			<a href='#' ng-click='rename()'>Переименовать</a>&nbsp;
			<input type='text' ng-model='itemFilter'><br>
			<div list='owner'></div>
		</div>
		<div ng-controller='mapscope'>
			<div leaflet center='center' paths='paths'>map</div>
		</div>

		<script type='text/javascript' src='/static/js/lib/jquery.js'></script>
		<script type='text/javascript' src='/static/js/lib/angular.js'></script>
		<script type='text/javascript' src='/static/js/lib/leaflet.js'></script>
		<script type='text/javascript' src='/static/js/lib/angular-leaflet.js'></script>
		<!-- <script src='/static/js/lib/bullet.js' type='text/javascript'></script> -->
		<script type='text/javascript' src='/static/js/lib/jquery.contextMenu.js'></script>
		<script type='text/javascript' src='/static/js/lib/jquery.ui.position.js'></script>
		<script type='text/javascript' src='/static/js/skuapso.js'></script>
	</body>
</html>
